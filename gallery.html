<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FashionAI - Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-color: #D83A56; }
        .gallery-img { height: 300px; object-fit: cover; width: 100%; border-radius: 8px; transition: 0.3s; }
        .gallery-card { border: 1px solid #eee; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
        .gallery-card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .badge-trend { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; z-index: 2; }
        .btn-delete, .btn-edit { position: absolute; top: 10px; right: 10px; background: rgba(220, 53, 69, 0.8); color: white; border: none; border-radius: 50%; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; z-index: 2; cursor: pointer; }
        .btn-edit { right: 50px; background: rgba(0, 123, 255, 0.8); }
        .gallery-card:hover .btn-delete, .gallery-card:hover .btn-edit { opacity: 1; }
        .btn-delete:hover { background: rgba(220, 53, 69, 1); }
        .btn-edit:hover { background: rgba(0, 123, 255, 1); }
        .nav-link.active { background-color: var(--primary-color) !important; color: white !important; }

        /* Table view styling */
        .table-image { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; }
    </style>
</head>
<body class="bg-light">

    <!-- Unified Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-tshirt me-2"></i>FashionAI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#galleryNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="galleryNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Analytics</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin Panel</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <h2 class="mb-4 fw-bold text-secondary">Data Curation & Image Gallery</h2>

        <!-- Filters -->
        <div class="card p-3 mb-4 shadow-sm border-0">
            <div class="row g-3">
                <div class="col-md-3">
                    <select id="genderFilter" class="form-select" onchange="resetAndLoad()">
                        <option value="All">All Genders</option>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Unisex">Unisex</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search by tags (e.g. denim, summer)..." onkeyup="if(event.key === 'Enter') resetAndLoad()">
                        <button class="btn btn-primary" onclick="resetAndLoad()" style="background-color: var(--primary-color); border:none;">Search</button>
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <span class="text-muted small align-middle" id="pageIndicator">Page 1</span>
                </div>
            </div>
        </div>

        <!-- Table View -->
        <div class="table-responsive">
            <table class="table table-striped table-hover shadow-sm" id="imageTable">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 50px;">#</th>
                        <th style="width: 80px;">Image</th>
                        <th>Hashtags</th>
                        <th>Category</th>
                        <th>Gender</th>
                        <th style="width: 150px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="galleryBody">
                    <!-- Images load here -->
                </tbody>
            </table>
        </div>

        <!-- Load More -->
        <div class="text-center mt-3 mb-5">
            <button id="loadMoreBtn" class="btn btn-outline-dark px-5 rounded-pill" onclick="loadMore()">Load More Images</button>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Edit Item Metadata</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid mb-3 rounded" style="max-height: 200px;">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label class="form-label">Hashtags</label>
                            <input type="text" id="editHashtags" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select id="editCategory" class="form-select">
                                <option>Topwear</option><option>Bottomwear</option><option>Footwear</option><option>Accessories</option><option>Unknown</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select id="editGender" class="form-select">
                                <option>Men</option><option>Women</option><option>Unisex</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "http://localhost:8000";
        const AUTH_HEADER = 'Basic ' + btoa('admin:secret');
        let currentPage = 1;
        const limit = 20; // Increased limit for table view
        let isLoading = false;

        // Opens the edit modal and populates fields
        function openEditModal(img) {
            document.getElementById('editId').value = img.id;
            document.getElementById('editHashtags').value = img.tags;
            document.getElementById('editCategory').value = img.category;
            document.getElementById('editGender').value = img.gender;
            document.getElementById('modalImage').src = img.url;
            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        // Handles the submission of the edit form
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const itemId = document.getElementById('editId').value;
            
            const formData = new FormData();
            formData.append('hashtags', document.getElementById('editHashtags').value);
            formData.append('gender', document.getElementById('editGender').value);
            formData.append('category', document.getElementById('editCategory').value);
            
            try {
                const response = await fetch(`${API_URL}/images/${itemId}`, {
                    method: 'PUT',
                    headers: { 'Authorization': AUTH_HEADER },
                    body: formData
                });

                if (response.ok) {
                    alert('Metadata updated successfully! Please re-run process_data.py.');
                    bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                    fetchImages(false); // Reload current page
                } else {
                    alert(`Update failed. Error: ${response.status}`);
                }
            } catch (error) {
                alert('Network Error during update.');
            }
        });


        async function fetchImages(append = false) {
            if (isLoading) return;
            isLoading = true;
            
            const gender = document.getElementById('genderFilter').value;
            const search = document.getElementById('searchInput').value;
            const btn = document.getElementById('loadMoreBtn');
            const galleryBody = document.getElementById('galleryBody');
            
            btn.innerHTML = 'Loading...';

            try {
                let url = `${API_URL}/images/list?page=${currentPage}&limit=${limit}`;
                if (gender !== 'All') url += `&gender=${gender}`;
                if (search) url += `&search=${search}`;

                const response = await fetch(url);
                const images = await response.json();

                if (!append) galleryBody.innerHTML = '';

                if (images.length === 0 && !append) {
                    galleryBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-muted">No images found matching criteria.</td></tr>';
                    btn.style.display = 'none';
                } else {
                    images.forEach(img => {
                        const row = galleryBody.insertRow();
                        row.id = `row-${img.id}`;
                        row.innerHTML = `
                            <td>${img.id}</td>
                            <td><img src="${img.url}" class="table-image" onerror="this.src='https://placehold.co/60?text=ERR'"></td>
                            <td class="small">${img.tags}</td>
                            <td><span class="badge bg-info">${img.category}</span></td>
                            <td>${img.gender}</td>
                            <td>
                                <button class="btn btn-sm btn-primary me-2" onclick='openEditModal(${JSON.stringify(img)})' title="Edit Metadata">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteImage(${img.id})" title="Delete Image">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        `;
                    });
                    btn.style.display = images.length === limit ? 'inline-block' : 'none';
                    btn.innerText = 'Load More Images';
                }
                
                document.getElementById('pageIndicator').innerText = `Page ${currentPage}`;

            } catch (error) {
                console.error(error);
                if (!append) galleryBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-danger">Error fetching data.</td></tr>';
            } finally {
                isLoading = false;
            }
        }

        async function deleteImage(id) {
            if(!confirm("Are you sure you want to delete this image?")) return;

            try {
                const response = await fetch(`${API_URL}/images/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': AUTH_HEADER }
                });

                if (response.ok) {
                    const row = document.getElementById(`row-${id}`);
                    if (row) row.remove();
                    alert("Image deleted successfully.");
                } else {
                    alert("Failed to delete image. Admin login required?");
                }
            } catch (error) {
                alert("Network Error during deletion.");
            }
        }

        function resetAndLoad() {
            currentPage = 1;
            fetchImages(false);
        }

        function loadMore() {
            currentPage++;
            fetchImages(true);
        }

        window.onload = () => fetchImages();
    </script>
</body>
</html>
